<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">

          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0"><strong><p class="titulo">Formulario de Inicio de sesion</p></strong></h3>
            </div>
            <div class="displayTable">
              <div class="displayTableCell">
                <div class="authBlock margen">
                  <div class="form-group row">
                    <label for="inputUsuario" class="col-sm-3 col-form-label">Usuario:</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" placeholder="Ingrese su nombre de Usuario" #userName required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Contraseña:</label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" placeholder="Ingrese la contraseña" #userPassword required>
                    </div>
                  </div>
                  <div class="forgotPassword">
                    <span routerLink="/forgot-password"><strong>Olvidaste tu contraseña?</strong></span>
                  </div>
                  <br>
                  <!-- Calling SignIn Api from AuthService -->

                  <div class="form-group">
                    <input type="button" class="btn btn-success" value="Iniciar Sesion"
                      (click)="authService.SignIn(userName.value, userPassword.value)">
                      <button type="button" class="btn btn-primary alejate" (click)="authService.GoogleAuth()">
                        <i class="fab fa-google-plus-g"></i>
                       Iniciar con Google
                      </button>
                  </div>
                </div>
                <div class="redirectToLogin alejate">
                  <span><strong>No tienes una cuenta?</strong><span class="redirect alejate2" routerLink="/register-user">CREAR UNA</span></span>
                </div>
                <br>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!--/row-->
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
    <!--/col-->
  </div>
</div>
